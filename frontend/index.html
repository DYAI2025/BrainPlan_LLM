<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainstorming Assistant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Brainstorming Assistant</h1>
            <p>Transformieren Sie Ihre Ideen in strukturierte Entwicklungspläne</p>
        </header>
        
        <main>
            <form id="brainstormForm">
                <div class="form-group">
                    <label for="idea">Ihre Idee oder Anforderung:</label>
                    <textarea id="idea" name="idea" placeholder="Beschreiben Sie hier Ihre Idee, Anforderung oder das Problem, das gelöst werden soll..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="context">Zusätzlicher Kontext (optional):</label>
                    <textarea id="context" name="context" placeholder="Zusätzlicher Kontext wie bestehende Systeme, Technologie-Stack, Einschränkungen, Stakeholder-Anforderungen etc."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="focus">Fokus-Bereich (optional):</label>
                    <select id="focus" name="focus">
                        <option value="allgemein">Allgemein</option>
                        <option value="architektur">Architektur</option>
                        <option value="tests">Tests</option>
                        <option value="datenmodell">Datenmodell</option>
                        <option value="plan">Planung</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Dateien hochladen (optional):</label>
                    <div class="file-upload">
                        <input type="file" id="files" name="files" multiple accept=".txt,.pdf,.docx,.md,.csv,.json">
                        <p><small>Unterstützte Formate: TXT, PDF, DOCX, MD, CSV, JSON</small></p>
                    </div>
                </div>
                
                <button type="submit" class="btn">Brainstorming durchführen</button>
            </form>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
